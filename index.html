<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>CALCULATOR</h1>
  <div class="calculator">
    <div class="display">
      <span>0</span>
    </div>
    
    <div class="buttons">
     
      <button class="calc">AC</button>
      <button class="calc">DEL</button>
      <button class="calc">%</button>
      <button class="calc">/</button>

      
      <button class="calcc">7</button>
      <button class="calcc">8</button>
      <button class="calcc">9</button>
      <button class="calc">*</button>

     
      <button class="calcc">4</button>
      <button class="calcc">5</button>
      <button class="calcc">6</button>
      <button class="calc">-</button>

      
      <button class="calcc">1</button>
      <button class="calcc">2</button>
      <button class="calcc">3</button>
      <button class="calc">+</button>

     
      <button class="calc">0</button>
      <button class="calc">.</button>
      <button class="calc">^</button>
      <button class="calc">=</button>
    </div>
  </div>
</body>
</html>
